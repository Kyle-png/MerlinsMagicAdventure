<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Merlin's Adventure</title>
  </head>
  <script type="text/javascript"> //working with this: <tr><td></td></tr>
    var count = 0;
    var name = "No_Name";
    var itemArray = [];
    function addToTable(){
        var input = document.getElementById("id_action");
        switch(count){
            case 0:
                name = input.value;
                input.value = "";
                count++;
                return document.getElementById("id_result_body").insertAdjacentHTML("beforeend", "<tr><td>You are <b>" + name +"</b> a wizard who lives in a tall tower residing in the small village of Roghtyte. Roghtyte is located in the land of Granindar, a place full of magic and monsters. You are brewing a new potion in a large cauldron but are missing a ingredient. A wise wizard would check his spell book but your not the cautious type. You look to your shelf of magic spices and see three items that might do the trick. Eye of newt, toe of frog, and oregano.</td></tr><tr><td>Prefixes</td></tr><tr><td>Use - Immediately uses item (or from inventory)</td></tr><tr><td>Take - Adds item to inventory</td></tr><tr><td>Equip - equips specified item or spell</td></tr>");
                break;
            case 1:
                if(input.value.toLowerCase().includes("eye of newt")){
                    if(input.value.toLowerCase().startsWith("use")){
                        document.getElementById("id_fullinput").outerHTML = "";
                        return document.getElementById("id_result_body").insertAdjacentHTML("beforeend", "<tr><td>You place the Eye of Newt in the cauldron and it immediately starts boiling over. It floods the floor below you and slow dissolves you with no way to escape.</td></tr><tr><td><h1>YOU DIED!</h1></td></tr>");
                    }
                    if(input.value.toLowerCase().startsWith("take")){
                        if(!itemArray){//fix what is on
                            itemArray.push("Eye of Newt");
                            document.getElementById("id_result_body").insertAdjacentHTML("beforeend", "<tr><td>Eye of Newt added to inventory</td></tr>");
                        }
                        
                    }
                }
                
                break;
            default:
                document.getElementById("id_result_body").insertAdjacentHTML("beforeend", "<tr><td>Not a valid response, please try again.</td></tr>");
                break;

        }
            
        
        //document.getElementById("id_result_body").insertAdjacentHTML("beforeend", "<tr><td>" + input.value + count +"</td></tr>");
        
        input.value = "";
        input.scrollIntoView();
        //count++;
    }
    </script>
  <body>
    <h1>Merlin's Adventure</h1>
    <table class="table-borderless" id="id_result_table">
        <tbody id="id_result_body">
            <tr>
                <td><h1>WELCOME TO MERLIN'S ADVENTURE</h1></td>
            </tr>
            <tr>
                <td>What is your name weary traveler?</td>
            </tr>

        </tbody>
      </table>
      <!-- style="display: inline-block;" -->
      <form name="inputForm" onsubmit="return false">  
        <div class="mb-3" id="id_fullinput">
            <b>></b>
            <input type="text" name="id_action" id="id_action" class="form-check-inline" placeholder="Enter a response"/>
        </div>
        <button hidden type="submit" value="submit" id="id_subBtn" onclick="addToTable()" class="btn btn-primary">T</button>
        <!-- <button type="submit" value="submit" id="id_subBtn" onclick="addToTable()">T</button> -->
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
